<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='Create/create.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <title>Create</title>
</head>
<body>
    <div class="card">
        <div class="adicionar">
          <form action="url de onde os dados serão enviados" method="get/post e afins">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Digite o nome do livro">
              <label for="autor">Autor:</label>
              <input type="text" id="autor" name="autor" placeholder="Digite o nome do autor">
              <label for="genero">Gênero:</label>
              <input type="text" id="genero" name="genero" placeholder="Digite o gênero">
              <label for="Tpaginas">Total de Páginas:</label>
              <input type="number" id="Tpaginas" name="Tpaginas" placeholder="Digite o número de páginas totais">
              <label for="Lpaginas">Páginas Lidas:</label>
              <input type="number" id="Lpaginas" name="Lpaginas" placeholder="Digite o número de páginas que você leu">
              <label for="anotacoes">Anotações:</label>
              <textarea id="anotacoes" name="anotacoes" rows="3" cols="20" placeholder="Digite suas anotações"></textarea>
              <input type="submit" id="adicionar" value="Adicionar">
          </form>  
        </div>
    </div>
</body>
</html>
