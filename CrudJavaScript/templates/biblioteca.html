<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/biblioteca.css">
    <link rel="stylesheet" href="/static/modal.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Biblioteca</title>
</head>
<body>
    <div class="card">
    <main>
        <button type="button" class="button blue mobile" id="cadastrarLivro">Cadastrar Livro</button>
        <table id="tableLivro" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Autor</th>
                    <th>Gênero</th>
                    <th>Paginas Totais</th>
                    <th>Paginas Lidas</th>
                    <th>Anotações</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Livro</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do livro" required>
                    <input type="text" id="autor" class="modal-field" placeholder="Autor do Livro" required>
                    <input type="text" id="genero" class="modal-field" placeholder="Gênero do Livro" required>
                    <input type="number" id="paginasTotais" class="modal-field" placeholder="Número de Páginas do Livro" required>
                    <input type="number" id="paginasLidas" class="modal-field" placeholder="Número de Páginas Que Você Já Leu" required>
                    <input type="text" id="anotacoes" class="modal-field" placeholder="Suas Anotações" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</div>
    <footer>
        &copy; Este humano está chorando fazendo isso!
    </footer>
    <script src="../main.js"></script>
</body>
</html>
